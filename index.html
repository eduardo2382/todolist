<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="toDoContainer">
            <span class="toDo">
                <i class="ri-checkbox-blank-line btnCheck"></i>
                <p class="toDoName">Fazer o dever</p>
            </span>
            <i class="ri-delete-bin-fill btnTrash"></i>
        </div>
        <div class="toDoContainer">
            <span class="toDo">
                <i class="ri-checkbox-blank-line btnCheck"></i>
                <p class="toDoName">Fazer o dever</p>
            </span>
            <i class="ri-delete-bin-fill btnTrash"></i>
        </div>
    </main>

    <section id="addBar">
        <input type="text" required id="newToDo" placeholder="Adicionar nova Tarefa">
        <button id="btnAdd">
            <i class="ri-add-circle-fill"></i>
        </button>
    </section>
    <script src="script.js"></script>
</body>
</html>
